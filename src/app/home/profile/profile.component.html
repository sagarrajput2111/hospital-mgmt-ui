<div class="card-container">
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title>Profile Information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="userForm" class="margin-top">


                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Employee Id</mat-label>
                    <input matInput formControlName="empId" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" />
                </mat-form-field>


                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contact Number</mat-label>
                    <input matInput formControlName="contact" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Address</mat-label>
                    <textarea matInput formControlName="address"></textarea>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Designation</mat-label>
                    <input matInput formControlName="designation" />
                </mat-form-field>


                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput formControlName="dateOfBirth" />
                </mat-form-field>


                <!-- <div class="form-actions">
                <button mat-raised-button color="primary" type="submit">
                </button>
            </div> -->

            </form>
        </mat-card-content>
        <!-- <mat-card-footer class="example-card-footer">
        <mat-chip-set aria-label="Chihuahua traits">
            <mat-chip>charming</mat-chip>
            <mat-chip>graceful</mat-chip>
            <mat-chip>sassy</mat-chip>
        </mat-chip-set>
    </mat-card-footer> -->
    </mat-card>
</div>
