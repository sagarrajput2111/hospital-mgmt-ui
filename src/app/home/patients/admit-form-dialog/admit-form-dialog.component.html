<h2 mat-dialog-title>Please fill the patient details</h2>
<mat-dialog-content>
    <!-- <mat-card>
        <mat-card-title>Admit Patient</mat-card-title> -->
        <form [formGroup]="patientForm" class="margin-top">

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="Female">Female</mat-option>
                    <mat-option value="Other">Other</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Contact Number</mat-label>
                <input matInput formControlName="contactNumber" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Address</mat-label>
                <textarea matInput formControlName="address"></textarea>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Blood Group</mat-label>
                <mat-select formControlName="bloodGroup">
                    <mat-option value="">Select</mat-option>
                    @for (item of bloodGroups; track $index) {
                    <mat-option [value]="item">{{ item }}</mat-option>
                    }

                </mat-select>
            </mat-form-field>


            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Emergency Contact</mat-label>
                <input matInput formControlName="emergencyContact" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Medical History</mat-label>
                <textarea matInput formControlName="medicalHistory"></textarea>
            </mat-form-field>

            <!-- <div class="form-actions">
                <button mat-raised-button color="primary" type="submit">
                </button>
            </div> -->

        </form>
    <!-- </mat-card> -->

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <!-- cdkFocusInitial => add this for initial focus not required in our case -->
    <button mat-button [mat-dialog-close]="patientForm" [disabled]="patientForm.invalid">
        Admit
    </button>
</mat-dialog-actions>
